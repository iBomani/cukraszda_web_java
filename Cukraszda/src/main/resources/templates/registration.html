<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cukrászda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">
    <link rel="stylesheet" href="../static/login.css" th:href="@{login.css}">
</head>
<body>
<div class="home-btn">
    <a th:href="@{/}">Home</a>
</div>
<header>
    <h1>Seft Cukrászda</h1>
    <p class="motto">„Süti nélkül nincs seft”</p>
</header>

<main>
    <div class="login-container content" >
        <form action ="/registration" method="post" class="login-form">
            <label for="username"></label>
            <br>
            <input type="text" id="username" name="username" placeholder="Username" minlength="4" maxlength="10" title="minimum 4 karakter max 10" required>
            <br>
            <label for="password"></label>

            <input type="password" id="password" name="password" placeholder="Password" minlength="4" maxlength="10" title="minimum 4 karakter max 10" required>
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <button type="submit">REGISZTRÁLOK</button>
        </form>
    </div>
</main>
</body>
</html>
